version: '3.8'

services:
  backend:
    build: ./backend
    container_name: highend-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv # venv 제외
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: highend-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # node_modules 제외
    environment:
      - CHOKIDAR_USEPOLLING=true # Hot reload 활성화
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: highend-network
